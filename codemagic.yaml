workflows:
  android-build:
    name: Android Build
    max_build_duration: 30
    environment:
      java: 17
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          cd web
          npm install
      - name: Prepare web directory
        script: |
          cd web
          mkdir -p out
          echo "<html><body>Loading...</body></html>" > out/index.html
      - name: Sync Capacitor
        script: |
          cd web
          npx cap sync android
      - name: Generate keystore
        script: |
          keytool -genkeypair \
            -v \
            -storetype JKS \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass vocavision2026 \
            -keypass vocavision2026 \
            -alias vocavision \
            -keystore /tmp/vocavision.jks \
            -dname "CN=VocaVision AI, OU=Dev, O=Unipath, L=Seoul, ST=Seoul, C=KR"
      - name: Build signed Android AAB
        script: |
          cd web/android
          chmod +x gradlew
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=/tmp/vocavision.jks \
            -Pandroid.injected.signing.store.password=vocavision2026 \
            -Pandroid.injected.signing.key.alias=vocavision \
            -Pandroid.injected.signing.key.password=vocavision2026
    artifacts:
      - web/android/app/build/outputs/**/*.aab
