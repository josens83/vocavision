workflows:
  android-build:
    name: Android Build
    max_build_duration: 30
    environment:
      java: 17
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          cd web
          npm install
      - name: Prepare web directory
        script: |
          cd web
          mkdir -p out
          echo "<html><body>Loading...</body></html>" > out/index.html
      - name: Sync Capacitor
        script: |
          cd web
          npx cap sync android
      - name: Build Android AAB
        script: |
          cd web/android
          chmod +x gradlew
          ./gradlew bundleRelease
    artifacts:
      - web/android/app/build/outputs/**/*.aab
